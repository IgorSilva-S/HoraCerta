<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação Avançada - Hora Certa</title>
    <link rel="stylesheet" href="css/crossover/advancedMove.css">
    <link rel="stylesheet" href="font/segoeFont.css">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="advancedBar" id="adBar">
        <button class="barButtons" id="closeAM" title="Fechar Movimentação Avançada">
            <fluent-icon iconSize="20">&#xE8BB;</fluent-icon>
        </button>
        <button class="barButtons" id="openWidgetSnap" title="Abrir Snap no Widget">
            <fluent-icon iconSize="20">&#xECA5;</fluent-icon>
        </button>
        <button class="barButtons" id="openSettings" title="Abrir Snap no Widget">
            <fluent-icon iconSize="20">&#xE713;</fluent-icon>
        </button>

        <input type="number" name="" id="wPosiX" placeholder="Posição X">
        <input type="number" name="" id="wPosiY" placeholder="Posição Y">

        <button type="primary" id="savePrecisePosition">Posicionar</button>
        <button id="saveSnap">Salvar no Snap</button>
    </section>

    <script src="js/crossover/advancedMove.js"></script>
</body>
</html>
