<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hora Certa</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="font/segoeFont.css">
  </head>
  <body>
    <div id="hour" textType="watch"></div>
    <div id="date" textType="title">Carregando horário...</div>
    <div id="internetAlert" textType="bodyStrong">Você precisa de conexão à internet para utilizar o Hora Certa</div>
    <div class="closeWindow" id="closeClock">
      <fluent-icon>&#xE8BB;</fluent-icon>
    </div>
    <div class="minimizeArea" id="minimizeClock">
      <fluent-icon>&#xE921;</fluent-icon>
    </div>
    <div class="moveArea">
      <fluent-icon>&#xE759;</fluent-icon>
    </div>
    <div class="switchArea" id="switchColors">
      <fluent-icon>&#xF1CB;</fluent-icon>
    </div>

    <div class="context"></div>

    <script src="clock.js"></script>
    <script src="clockFunctions.js"></script>
  </body>
</html>
