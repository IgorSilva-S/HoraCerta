<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Hora Certa</title>
    <link rel="stylesheet" href="css/widget/index.css" />
    <link rel="stylesheet" href="font/segoeFont.css">
    <link rel="stylesheet" href="css/widget/themes.css">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="hour" class="hour"></div>
    <div class="line" id="line"></div>
    <div id="date" class="date">Carregando horário...</div>
    <div class="buttonsAlignRight" id="bAlign">
      <div class="closeWindow" id="closeClock">
        <fluent-icon>&#xE8BB;</fluent-icon>
      </div>
      <div class="buttonArea" id="minimizeClock">
        <fluent-icon>&#xE921;</fluent-icon>
      </div>
      <div class="buttonArea moveArea">
        <fluent-icon>&#xE7C2;</fluent-icon>
      </div>
      <div class="buttonArea" id="showExtra">
        <fluent-icon>&#xE712;</fluent-icon>
      </div>
    </div>
    <div class="ebRight" id="extraButtons">
      <div class="buttonArea" id="pinClock">
        <fluent-icon>&#xE718;</fluent-icon>
      </div>
      <div class="buttonArea" id="pinAndTransp">
        <fluent-icon>&#xE727;</fluent-icon>
      </div>
      <div class="buttonArea" id="openSnap">
        <fluent-icon>&#xECA5;</fluent-icon>
      </div>
      <div class="buttonArea" id="openSettings">
        <fluent-icon>&#xE713;</fluent-icon>
      </div>
      <div class="buttonArea" id="switchColors">
        <fluent-icon>&#xF1CB;</fluent-icon>
      </div>
    </div>
    <div class="snapBar" id="snapBar">
      <div class="selButton" id="posiStart">
        <div class="screenStyle">
          <div class="windowSimulation defaultWinPosi"></div>
        </div>
        Posição Inicial
      </div>
      <div class="selButton" id="posiTL">
        <div class="screenStyle">
          <div class="windowSimulation tlWinPosi"></div>
        </div>
        Topo e Esquerda
      </div>
      <div class="selButton" id="posiTR">
        <div class="screenStyle">
          <div class="windowSimulation trWinPosi"></div>
        </div>
        Topo e Direita
      </div>
      <div class="selButton" id="posiBL">
        <div class="screenStyle">
          <div class="windowSimulation blWinPosi"></div>
        </div>
        Fundo e Esquerda
      </div>
      <div class="selButton" id="posiBR">
        <div class="screenStyle">
          <div class="windowSimulation brWinPosi"></div>
        </div>
        Fundo e Direita
      </div>
      <div class="selButton" id="posiBC">
        <div class="screenStyle">
          <div class="windowSimulation bcWinPosi"></div>
        </div>
        Fundo e Centro
      </div>
    </div>

    <script src="js/widget/clock.js"></script>
    <script src="js/widget/clockFunctions.js"></script>
    <script src="js/widget/personalization.js"></script>
  </body>
</html>
